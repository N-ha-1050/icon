name: Bulk Convert and Sync SVG to PNG

on:
  push:
    paths:
      - 'svg/**.svg'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Inkscape
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape

      - name: Sync SVG to PNG
        run: |
          # 1. 保存先ディレクトリの準備
          mkdir -p png
          
          # 2. 古い PNG ファイルを一旦すべて削除（同期のため）
          rm -f png/*.png
          
          # 3. svg ディレクトリ内の各ファイルに対して処理
          for file in svg/*.svg; do
            [ -e "$file" ] || continue
            filename=$(basename "$file" .svg)
            echo "Converting $file to png/$filename.png"
            inkscape -o "png/$filename.png" -w 256 "$file"
          done

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 4. 削除されたファイルも含めてステージング
          git add -A png/
          
          if ! git diff --cached --quiet; then
            git commit -m "Sync PNGs with SVG directory (including deletes/renames)"
            git push
          else
            echo "No changes to commit"
          fi