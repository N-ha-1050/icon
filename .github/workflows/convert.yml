name: Bulk Convert SVG to PNG

on:
  push:
    paths:
      - 'svg/**.svg' # svgディレクトリ内のsvgファイルが変更された時のみ実行

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Inkscape
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape

      - name: Convert All SVGs
        run: |
          # 保存先のディレクトリを作成（存在しない場合）
          mkdir -p png
          
          # svgディレクトリ内の各ファイルに対して処理
          for file in svg/*.svg; do
            # ファイルが存在するか確認（空のディレクトリ対策）
            [ -e "$file" ] || continue
            
            # 拡張子を除いたファイル名を取得
            filename=$(basename "$file" .svg)
            
            echo "Converting $file to png/$filename.png"
            inkscape -o "png/$filename.png" -w 1024 "$file"
          done

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # pngディレクトリ全体をステージング
          git add png/*.png
          
          # 変更がある場合のみコミットしてプッシュ
          if ! git diff --cached --quiet; then
            git commit -m "Auto-generate PNGs from svg directory"
            git push
          else
            echo "No changes to commit"
          fi